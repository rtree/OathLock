<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oath Lock - Transaction Dispute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <img src="img/oathlock-logo.png" alt="OATHLOCK" class="logo">
        </div>
        <div class="dispute-card">
            <div class="header">
                <div class="participant seller">
                    <h3>SELLER</h3>
                    <div class="avatar">
                        <div class="profile-icon"></div>
                    </div>
                    <h4>D. Carter</h4>
                    <div class="stats">
                        <div class="stat">
                            <span class="label">Transactions</span>
                            <span class="value">320</span>
                        </div>
                        <div class="stat">
                            <span class="label">Complaints</span>
                            <span class="value">12</span>
                        </div>
                    </div>
                    <div class="issues">
                        <div class="issue-item">
                            <div class="diamond-icon"></div>
                            <span class="issue-label">Counterfeit</span>
                            <span class="issue-count">3</span>
                        </div>
                        <div class="issue-item">
                            <div class="damaged-icon"></div>
                            <span class="issue-label">Damaged</span>
                            <span class="issue-count">5</span>
                        </div>
                        <div class="issue-item">
                            <div class="box-icon"></div>
                            <span class="issue-label">Undelivered</span>
                            <span class="issue-count">4</span>
                        </div>
                    </div>
                </div>

                <div class="transaction-center">
                    <div class="transaction-info">
                        <h3>TRANSACTION</h3>
                        <div class="product-image">
                            <img src="img/polo-outfit.jpg" alt="Polo Ralph Lauren セットアップ" class="product-img" 
                                 onerror="this.style.display='none'; this.parentNode.classList.add('no-image');">
                            <div class="placeholder-text">商品画像</div>
                        </div>
                        <div class="price">$120.00</div>
                        <div class="status-buttons">
                            <button class="status-btn active">Sent</button>
                            <button class="status-btn">Received</button>
                        </div>
                    </div>
                </div>

                <div class="participant buyer">
                    <h3>BUYER</h3>
                    <div class="avatar">
                        <div class="profile-icon female"></div>
                    </div>
                    <h4>A. Jones</h4>
                    <div class="stats">
                        <div class="stat">
                            <span class="label">Transactions</span>
                            <span class="value">60</span>
                        </div>
                        <div class="stat">
                            <span class="label">Complaints</span>
                            <span class="value">1</span>
                        </div>
                    </div>
                    <div class="issues">
                        <div class="issue-item">
                            <div class="lock-icon"></div>
                            <span class="issue-label">Undelivered</span>
                            <span class="issue-count">1</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="raise-dispute-btn">RAISE DISPUTE</button>
            </div>
        </div>
    </div>
</body>
</html>
