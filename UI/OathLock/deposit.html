<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oath Lock - Transaction Dispute</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            background: white;
            border-radius: 16px;
            padding: 90px 30px 30px 30px;
            margin: 0 auto;
            margin-top: 5px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .dispute-logo {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            height: 110px !important;
            width: auto;
            z-index: 10;
        }
        .dispute-card {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            margin-top: -40px;
        }
        .transaction-info h3 {
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/oathlock-logo.png" alt="OATHLOCK" class="dispute-logo">
        <div class="dispute-card">
            <div class="header">
                <div class="participant buyer">
                    <h3>BUYER</h3>
                    <div class="avatar">
                        <div class="profile-icon female"></div>
                    </div>
                    <h4>A. Jones</h4>
                    <div class="stats">
                        <div class="stat transactions-stat">
                            <span class="stat-icon">üìä</span>
                            <span class="value">60</span>
                            <span class="label">Trades</span>
                        </div>
                        <div class="stat complaints-stat">
                            <span class="stat-icon">‚ö†Ô∏è</span>
                            <span class="value">1</span>
                            <span class="label">Issues</span>
                        </div>
                    </div>
                    <div class="issues">
                        <div class="issue-item">
                            <div class="lock-icon"></div>
                            <span class="issue-label">Undelivered</span>
                            <span class="issue-count">1</span>
                        </div>
                    </div>
                </div>

                <div class="transaction-center">
                    <div class="transaction-info">
                        <h3>TRANSACTION</h3>
                        <div class="product-image">
                            <img src="img/polo-outfit.jpg" alt="Polo PremiumGlobal Lauren „Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó" class="product-img" 
                                 onerror="this.style.display='none'; this.parentNode.classList.add('no-image');">
                            <div class="placeholder-text">ÂïÜÂìÅÁîªÂÉè</div>
                        </div>
                        <div class="price">$120.00</div>
                        <div class="status-buttons">
                            <button class="status-btn active">Deposit</button>
                        </div>
                    </div>
                </div>

                <div class="participant seller">
                    <h3>SELLER</h3>
                    <div class="avatar">
                        <div class="profile-icon"></div>
                    </div>
                    <h4>B. Carter</h4>
                    <div class="stats">
                        <div class="stat transactions-stat">
                            <span class="stat-icon">üìä</span>
                            <span class="value">320</span>
                            <span class="label">Trades</span>
                        </div>
                        <div class="stat complaints-stat">
                            <span class="stat-icon">‚ö†Ô∏è</span>
                            <span class="value">12</span>
                            <span class="label">Issues</span>
                        </div>
                    </div>
                    <div class="issues">
                        <div class="issue-item">
                            <div class="diamond-icon"></div>
                            <span class="issue-label">Counterfeit</span>
                            <span class="issue-count">3</span>
                        </div>
                        <div class="issue-item">
                            <div class="damaged-icon"></div>
                            <span class="issue-label">Damaged</span>
                            <span class="issue-count">5</span>
                        </div>
                        <div class="issue-item">
                            <div class="box-icon"></div>
                            <span class="issue-label">Undelivered</span>
                            <span class="issue-count">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Deposit button click handler
    document.addEventListener('DOMContentLoaded', function() {
        const depositBtn = document.querySelector('.status-btn.active');
        if (depositBtn && depositBtn.textContent === 'Deposit') {
            depositBtn.addEventListener('click', function() {
                window.location.href = 'sent.html';
            });
        }
    });
</script>
</html>
